# Workspace-scoped Codex configuration (v2.4.3)
# Put this folder at: ~/Documents/repositories/.codex (or ~/documents/repositories/.codex)
# Recommended: export CODEX_HOME="$HOME/Documents/repositories/.codex"
# (Then Codex will load .codex/AGENTS.md as your global workspace guidance.)
#
# v2.3.0 변경: tools/ → .codex/tools/로 경로 변경

# MCP Server: Local Search
# Provides search, status, repo_candidates tools for token-efficient file exploration.
# See: https://modelcontextprotocol.io/specification/2025-11-25
[mcp_servers.local-search]
command = "python3"
args = [".codex/tools/local-search/mcp/server.py"]
startup_timeout_sec = 15
tool_timeout_sec = 30

[mcp_servers.local-search.env]
# Workspace root auto-detection (v2.3.3):
# 1. CODEX_WORKSPACE_ROOT env var (if set)
# 2. Search for .codex-root from cwd upward
# 3. Fallback to cwd
# Override: CODEX_WORKSPACE_ROOT = "/path/to/workspace"
